<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-student-heading" data-cy="StudentCreateUpdateHeading" jhiTranslate="authtestApp.student.home.createOrEditLabel">
        Create or edit a Student
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *jhiHasAnyAuthority="'ROLE_ADMIN'">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="authtestApp.student.studentId" for="field_studentId">Student Id</label>
          <input
            type="number"
            class="form-control"
            name="studentId"
            id="field_studentId"
            data-cy="studentId"
            formControlName="studentId"
            *jhiHasAnyAuthority="'ROLE_ADMIN'"
          />
          <input
            type="number"
            class="form-control"
            name="studentId"
            id="field_studentId"
            data-cy="studentId"
            formControlName="studentId"
            [readonly]="true"
            *jhiHasAnyAuthority="'ROLE_USER'"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="authtestApp.student.email" for="field_email">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            id="field_email"
            data-cy="email"
            formControlName="email"
            *jhiHasAnyAuthority="'ROLE_ADMIN'"
          />
          <input
            type="text"
            class="form-control"
            name="email"
            id="field_email"
            data-cy="email"
            formControlName="email"
            [readonly]="true"
            *jhiHasAnyAuthority="'ROLE_USER'"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="authtestApp.student.name" for="field_name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="field_name"
            data-cy="name"
            formControlName="name"
            *jhiHasAnyAuthority="'ROLE_ADMIN'"
          />
          <input
            type="text"
            class="form-control"
            name="name"
            id="field_name"
            data-cy="name"
            formControlName="name"
            [readonly]="true"
            *jhiHasAnyAuthority="'ROLE_USER'"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="authtestApp.student.gender" for="field_gender">Gender</label>
          <select
            class="form-control"
            name="gender"
            formControlName="gender"
            id="field_gender"
            data-cy="gender"
            *jhiHasAnyAuthority="'ROLE_ADMIN'"
          >
            <option [ngValue]="null">{{ 'authtestApp.Gender.null' | translate }}</option>
            <option *ngFor="let gender of genderValues" [value]="gender">{{ 'authtestApp.Gender.' + gender | translate }}</option>
          </select>
          <input
            type="text"
            class="form-control"
            name="gender"
            formControlName="gender"
            id="field_gender"
            data-cy="gender"
            [readonly]="true"
            *jhiHasAnyAuthority="'ROLE_USER'"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="authtestApp.student.major" for="field_major">Major</label>
          <input
            type="text"
            class="form-control"
            name="major"
            id="field_major"
            data-cy="major"
            formControlName="major"
            *jhiHasAnyAuthority="'ROLE_ADMIN'"
          />
          <input
            type="text"
            class="form-control"
            name="major"
            id="field_major"
            data-cy="major"
            formControlName="major"
            [readonly]="true"
            *jhiHasAnyAuthority="'ROLE_USER'"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="authtestApp.student.year" for="field_year">Year</label>
          <input
            type="number"
            class="form-control"
            name="year"
            id="field_year"
            data-cy="year"
            formControlName="year"
            *jhiHasAnyAuthority="'ROLE_ADMIN'"
          />
          <input
            type="number"
            class="form-control"
            name="year"
            id="field_year"
            data-cy="year"
            formControlName="year"
            [readonly]="true"
            *jhiHasAnyAuthority="'ROLE_USER'"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="authtestApp.student.nameAr" for="field_nameAr">Name Ar</label>
          <input type="text" class="form-control" name="nameAr" id="field_nameAr" data-cy="nameAr" formControlName="nameAr" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="authtestApp.student.placeOfBirthEn" for="field_placeOfBirthEn">Place Of Birth En</label>
          <input
            type="text"
            class="form-control"
            name="placeOfBirthEn"
            id="field_placeOfBirthEn"
            data-cy="placeOfBirthEn"
            formControlName="placeOfBirthEn"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="authtestApp.student.placeOfBirthAr" for="field_placeOfBirthAr">Place Of Birth Ar</label>
          <input
            type="text"
            class="form-control"
            name="placeOfBirthAr"
            id="field_placeOfBirthAr"
            data-cy="placeOfBirthAr"
            formControlName="placeOfBirthAr"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="authtestApp.student.dateOfBirthEn" for="field_dateOfBirthEn">Date Of Birth En</label>
          <input
            type="text"
            class="form-control"
            name="dateOfBirthEn"
            id="field_dateOfBirthEn"
            data-cy="dateOfBirthEn"
            formControlName="dateOfBirthEn"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="authtestApp.student.dateOfBirthAr" for="field_dateOfBirthAr">Date Of Birth Ar</label>
          <input
            type="text"
            class="form-control"
            name="dateOfBirthAr"
            id="field_dateOfBirthAr"
            data-cy="dateOfBirthAr"
            formControlName="dateOfBirthAr"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="authtestApp.student.nationality" for="field_nationality">Nationality</label>
          <input
            type="text"
            class="form-control"
            name="nationality"
            id="field_nationality"
            data-cy="nationality"
            formControlName="nationality"
            *jhiHasAnyAuthority="'ROLE_ADMIN'"
          />
          <input
            type="text"
            class="form-control"
            name="nationality"
            id="field_nationality"
            data-cy="nationality"
            formControlName="nationality"
            *jhiHasAnyAuthority="'ROLE_USER'"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="authtestApp.student.phone" for="field_phone">Phone</label>
          <input type="text" class="form-control" name="phone" id="field_phone" data-cy="phone" formControlName="phone" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
